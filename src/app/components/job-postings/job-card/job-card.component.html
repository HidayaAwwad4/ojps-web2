<div class="job-card p-3 h-100 d-flex flex-column justify-content-between">
  <img [src]="job.image" alt="Company Logo" class="mb-3 job-img">
  <div>
    <h6 class="fw-bold">{{ job.title }}</h6>
    <p class="small">{{ job.description }}</p>
    <p class="salary">{{ job.salary }}</p>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-dark btn-sm w-100 me-2">Applicants</button>
    <button class="btn btn-outline-danger btn-sm w-100">Delete</button>
  </div>
</div>

<div class="login-box">
    <img src="../../../../assets/sign-up.jpg" alt="Background" class="background-img" />
    <div class="form-section">
      <h1>Welcome Back to <span class="logo">HIRUZA</span>!</h1>
      <p class="sub-text">Login to access your dream job<br> opportunities !</p>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <p class="forgot-password-link">
            <a href="/forgot-password">Forgot Password?</a>
          </p>

        <button type="submit"  [routerLink] = "['/home-page']" >Log In</button>




        <p class="login-link">Don't have an account? <a href="/type">Sign Up</a></p>
      </form>
    </div>
  </div>

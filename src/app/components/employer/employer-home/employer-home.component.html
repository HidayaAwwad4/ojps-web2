<div class="dashboard" style="font-family: 'Carlito', sans-serif;">
  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <input type="text" class="form-control search-input px-4 py-2" placeholder="Search by job title">
    </div>
  </div>

  <div class="row mb-4">
    <div class="col text-center">
      <p class="headline-paragraph">Discover top talent and find the perfect candidate for every role in your companyâ€™s journey.</p>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col text-center">
      <button class="btn text-white px-4 py-2 add-job-btn" (click)="openJobModal()">+ Add Your New Job</button>
    </div>
  </div>
  <app-create-job></app-create-job>
  <div class="row align-items-center">
    <div class="col">
      <h5 class="fw-bold">Open Positions</h5>
    </div>
    <div class="col text-end">
      <a routerLink="/employer/job-postings" class="text-dark text-decoration-none">See All</a>
    </div>
  </div>
  <div class="mt-3">
    <div class="row g-5">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let job of jobs">
        <app-job-card [job]="job"></app-job-card>
      </div>
    </div>
  </div>
</div>

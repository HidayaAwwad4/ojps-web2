<div class="verify-container">
  <h2>Enter the verification code<br />sent to your <strong>email</strong>.</h2>

  <input
    type="text"
    placeholder="Enter the verification code"
    name="code"
    [(ngModel)]="verificationCode"
    required
  />

  <button (click)="verifyCode()">Send</button>
</div>

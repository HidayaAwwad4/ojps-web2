<div class="signup-box">
  <img src="assets/sign-up.jpg" alt="Background" class="background-img" />
  <div class="form-section">
    <img src="assets/logo.png" alt="Logo" class="logo-img" />
    <h1>Welcome</h1>
    <p class="sub-text">Your first step towards your dream job starts here !</p>
    <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)" novalidate>

      <!-- Full Name -->
      <label for="name"> Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        placeholder="Enter your full name"
        required
        #fullnameInput="ngModel"
        [ngClass]="{ 'invalid-input': fullnameInput.invalid && submitted }"
      />
      <div class="error-message" *ngIf="fullnameInput.invalid && submitted">
        <small *ngIf="fullnameInput.errors?.['required']">Full Name is required.</small>
      </div>


      <div *ngIf="userType === 'employer'">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          id="companyName"
          name="companyName"
          [(ngModel)]="companyName"
          placeholder="Enter your company name"
          required
          #companyNameInput="ngModel"
          [ngClass]="{ 'invalid-input': companyNameInput.invalid && submitted }"
        />
        <div class="error-message" *ngIf="companyNameInput.invalid && submitted">
          <small *ngIf="companyNameInput.errors?.['required']">Company name is required.</small>
        </div>
      </div>

      <!-- Email -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        required
        email
        #emailInput="ngModel"
        [ngClass]="{ 'invalid-input': emailInput.invalid && submitted }"
      />
      <div class="error-message" *ngIf="emailInput.invalid && submitted">
        <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
        <small *ngIf="emailInput.errors?.['email']">Invalid email format.</small>
      </div>

      <!-- Password -->
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        required
        minlength="6"
        #passwordInput="ngModel"
        [ngClass]="{ 'invalid-input': passwordInput.invalid && submitted }"
      />
      <div class="error-message" *ngIf="passwordInput.invalid && submitted">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>

      <div class="error-message" *ngIf="formInvalidMessage">
        <small>{{ formInvalidMessage }}</small>
      </div>

      <button type="submit" class="signup-button">Sign Up</button>

      <p class="login-link">
        Already have an account? <a routerLink="/login">Log in</a>
      </p>
    </form>

  </div>
</div>

<div class="signup-box">
  <img src="assets/sign-up.jpg" alt="Background" class="background-img" />
  <div class="form-section">
    <h1>Welcome to <span class="logo">HIRUZA</span></h1>
    <p class="sub-text">Your first step towards your dream job starts here !</p>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" />

      <label for="CompanyName">Company Name</label>
      <input type="text" id="CompanyName" placeholder="Enter Company Name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <button type="submit" [routerLink] = "['/employer-home']">Sign Up</button>

      <p class="login-link">Already have an account? <a href="/login">Log in</a></p>
    </form>
  </div>
</div>

<div class="p-4 rounded mb-5 flow-chart">
  <div class="d-flex justify-content-between align-items-center">
    <h5>Job overview</h5>
    <select class="form-select-sm border-light p-2" aria-label="Select Month">
      <option class="option-select" selected>Select month</option>
      <option class="option-select" value="1">Last Month</option>
      <option class="option-select" value="2">Last 6 Months</option>
      <option class="option-select" value="3">Last Years</option>
    </select>
  </div>

  <div class="bg-white mt-3 p-3 rounded" *ngIf="isBrowser">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      style="height: 250px;">
    </canvas>
  </div>
</div>

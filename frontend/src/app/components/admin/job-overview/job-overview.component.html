<div class="p-4 rounded mb-5 flow-chart">
  <div class="d-flex justify-content-between align-items-center">
    <h5>Job overview</h5>
  </div>

  <div class="bg-white mt-3 p-3 rounded" *ngIf="isBrowser">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      style="height: 250px;"
    >
    </canvas>
  </div>
</div>

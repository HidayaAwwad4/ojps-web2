<aside class="p-3 d-flex flex-column justify-content-between position-relative h-100">
  <button
    class="btn-close-sidebar d-md-none position-absolute top-0 end-0 m-3"
    (click)="closeSidebar.emit()"
    aria-label="Close Sidebar">
    <i class="bi bi-x-lg text-white" style="font-size: 1.5rem;"></i>
  </button>

  <div class="text-center mt-5">
    <a routerLink="/dashboard-admin" class="btn w-100 mb-4 button-aside">DashBoards</a>
    <a routerLink="/admin/manage-employers" class="btn w-100 mb-4 button-aside">
      <i class="bi bi-building me-2"></i>Manage employers
    </a>
    <a routerLink="/admin/all-users" class="btn w-100 mb-4 button-aside">
      <i class="bi bi-people-fill me-2"></i>Manage Users
    </a>
    <a routerLink="/admin/job-listings" class="btn w-100 mb-4 button-aside">
      <i class="bi bi-briefcase-fill me-2"></i>Job listings and remove jobs post
    </a>

    <a routerLink="/admin-reports" class="btn w-100 mb-4 button-aside">
      <i class="bi bi-graph-up-arrow me-2"></i> Monthly Reports
    </a>
  </div>



  <div class="text-center w-100 position-absolute bottom-0 start-0 p-3">
    <a  routerLink="/login" class="btn btn-outline-light w-100">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
  </div>
</aside>

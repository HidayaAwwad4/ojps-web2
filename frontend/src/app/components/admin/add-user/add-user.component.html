<div class="edit-user-container bg-light p-4 rounded shadow mb-4">
  <h5 class="text-center">Add User</h5>
  <form>
    <div class="mb-3">
      <label class="label-form">UserName</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Enter username" />
    </div>
    <div class="mb-3">
      <label class="label-form">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter email" />
    </div>
    <div class="mb-3">
      <label class="label-form">Type</label>
      <select class="form-control" [(ngModel)]="user.type" name="type">
        <option value="" disabled selected>Select user type</option>
        <option value="employers">Employer</option>
        <option value="Job Seeker">Job Seeker</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="label-form">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter password" />
    </div>
    <div class="mb-3">
      <label class="label-form">Location</label>
      <input type="text" class="form-control" [(ngModel)]="user.location" name="location" placeholder="Enter location" />
    </div>
    <button type="button" class="btn btn-primary me-2" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>

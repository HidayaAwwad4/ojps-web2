<div class="edit-user-container bg-light p-4 rounded shadow mb-4">
  <h5 class="text-center">Edit User</h5>
  <form>
    <div class="mb-3">
      <label class="label-form">UserName</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" />
    </div>
    <div class="mb-3">
      <label class="label-form">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" />
    </div>
    <div class="mb-3">
      <label class="label-form">Type</label>
      <select class="form-control" [(ngModel)]="user.role_id" name="role_id">
        <option [value]="2">Job Seeker</option>
        <option [value]="1">Employers</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary me-2" (click)="saveChanges()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </form>
</div>

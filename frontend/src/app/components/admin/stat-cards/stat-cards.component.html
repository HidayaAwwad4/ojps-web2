<div class="row g-4 mb-5">
  <div class="col-12 col-sm-6 col-md-4" *ngFor="let stat of stats">
    <div class="stat-card d-flex align-items-center justify-content-center text-white text-center">
      <i [class]="stat.icon + ' stat-icon me-2'"></i>
      <span>{{ stat.label }}: {{ stat.value }}</span>
    </div>
  </div>
</div>

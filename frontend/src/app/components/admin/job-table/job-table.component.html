<div class="table-responsive mb-4">
  <h5 class="text-black">Job overview</h5>
  <table class="table tableDashBoard">
    <thead>
    <tr>
      <th class="table-th">#</th>
      <th class="table-th">Job Title</th>
      <th class="table-th">Employer Name</th>
      <th class="table-th">Location</th>
      <th class="table-th">Created Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let job of paginatedData; let i = index">
      <td class="table-td">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
      <td class="table-td">{{ job.title }}</td>
      <td class="table-td">{{ job.employer }}</td>
      <td class="table-td">{{ job.location }}</td>
      <td class="table-td">{{ job.date }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between align-items-center text-white px-2">
  <div>
    Showing {{ (currentPage - 1) * itemsPerPage + 1 }} â€“
    {{ Math.min(currentPage * itemsPerPage, jobData.length) }}
  </div>

  <div>
    <ul class="pagination mb-0">
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <button class="page-link" (click)="setPage(page)">{{ page }}</button>
      </li>
    </ul>
  </div>
</div>

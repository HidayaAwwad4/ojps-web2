
<div class="container mt-4">
  <div class="d-flex align-items-center mb-4">
    <i class=" back-btn fa-solid fa-arrow-left me-3"
       (click)="goBack()">
    </i>
    <div class="text-center flex-grow-1">
      <h2 class="mb-0">Monthly Reports</h2>
      <p class="mb-0">See Monthly Stats To Understand How The Site Is Doing</p>
    </div>
  </div>
  <div class="d-flex justify-content-center flex-wrap my-4">
    <app-stats-box [value]="totalSeekers" label="Total Seekers"></app-stats-box>
    <app-stats-box [value]="totalEmployers" label="Total Employers"></app-stats-box>
    <app-stats-box [value]="totalApplications" label="Total Applications"></app-stats-box>
  </div>



  <ng-container #chartContainer></ng-container>
</div>

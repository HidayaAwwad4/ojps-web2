<app-navbar></app-navbar>

<div class="container profile-edit-container">
  <div class="profile-edit-header text-center mt-4">
    <img src="assets/account-avatar.png" alt="User Avatar" class="mb-2">
    <br>
    <button class="btn photo-btn">
      <i class="bi bi-camera"></i> Add a profile photo
    </button>
  </div>

  <form class="mt-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First name:</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First name..."
          [(ngModel)]="firstName"
          name="firstName"
        >
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last name:</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last name..."
          [(ngModel)]="lastName"
          name="lastName"
        >
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email:</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Email..."
          [(ngModel)]="email"
          name="email"
        >
      </div>

      <div class="col-12">
        <label for="location" class="form-label">Location:</label>
        <input
          id="location"
          type="text"
          class="form-control"
          placeholder="Location..."
          [(ngModel)]="location"
          name="location"
        >
      </div>

      <div class="col-md-6">
        <label for="newPassword" class="form-label">New password:</label>
        <input
          id="newPassword"
          type="password"
          class="form-control"
          placeholder="••••••"
          [(ngModel)]="newPassword"
          name="newPassword"
        >
      </div>

      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Confirm your password:</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          placeholder="••••••"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
        >
      </div>

      <div class="col-12">
        <label for="aboutMe" class="form-label">About me:</label>
        <textarea
          id="aboutMe"
          class="form-control"
          rows="4"
          placeholder="Description..."
          [(ngModel)]="aboutMe"
          name="aboutMe"
        ></textarea>
      </div>
    </div>

    <div class="form-actions mt-4 d-flex justify-content-center">
      <button type="submit" class="btn action-btn me-2">Save Changes</button>
      <button type="button" class="btn action-btn cancel-btn">Cancel</button>
    </div>
  </form>
</div>

<div class="drawer" [class.open]="isOpen">
  <div class="drawer-header">
    <h6>Notifications</h6>
  </div>

  <div class="drawer-content">
    <app-seeker-notification *ngIf="userType === 'jobseeker'"></app-seeker-notification>
    <app-employer-notification *ngIf="userType === 'employer'"></app-employer-notification>
  </div>
</div>

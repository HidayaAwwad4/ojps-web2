<div class="drawer" [class.open]="isOpen">
  <div class="drawer-header">
    <h6>Notifications</h6>
  </div>

  <div class="drawer-content">
    <!-- Use 'job-seeker' instead of 'seeker' -->
    <app-seeker-notification
      *ngIf="userType === 'job-seeker'"
      [notifications]="notifications">
    </app-seeker-notification>

    <app-employer-notification
      *ngIf="userType === 'employer'"
      [notifications]="notifications">
    </app-employer-notification>
  </div>
</div>

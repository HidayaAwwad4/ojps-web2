<div class="card p-2 w-100" [ngClass]="{'is-new': isNew}">
  <div class="d-flex align-items-center">



    <img [src]="getAvatarUrl(notification.user.profile_picture)" class="rounded-circle me-3" width="50" height="50" alt="Avatar" />
    <div>
      <h6 class="mb-1">{{ notification.user.name }}</h6>
      <p class="mb-0 text-muted small">{{ notification.message }}</p>
    </div>
  </div>
</div>

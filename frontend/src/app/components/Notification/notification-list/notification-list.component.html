<div class="notification-list-wrapper">
  <div *ngFor="let section of groupedNotifications">
    <h5 [ngClass]="{'section-title-new': section.title === 'New'}">{{ section.title }}</h5>

    <div class="notification-items">
      <app-notification-item
        *ngFor="let notification of section.items"
        [notification]="notification"
        [isNew]="section.title === 'New'"
        (click)="onOpenNotification(notification)">
      </app-notification-item>
    </div>
  </div>
</div>

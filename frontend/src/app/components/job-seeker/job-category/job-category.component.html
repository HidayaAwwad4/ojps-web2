<div class="container mt-5">
  <div class="row justify-content-center gap-4">
    <div class="col-auto text-center" *ngFor="let job of jobs" (click)="onCategoryClick(job.title)" style="cursor: pointer;">
      <div class="job-icon-circle">
        <i [class]="job.icon"></i>
      </div>
      <p class="mt-2">{{ job.title }}</p>
    </div>
    </div>
</div>

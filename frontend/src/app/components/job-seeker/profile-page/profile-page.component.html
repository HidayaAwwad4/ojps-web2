
<div class="container profile-container">
  <div class="profile-header d-flex justify-content-between align-items-start mt-4">
    <div class="d-flex align-items-center">
      <img src="assets/account-avatar.png" class="me-3">
      <div class="profile-info">
        <h2 class="profile-name">{{ name }}</h2>
        <p>Email : {{ email }}.</p>
        <p>Location : {{ location }}.</p>
        <p>About me : {{ aboutMe }}.</p>
      </div>
    </div>
    <button class="btn edit-profile-btn">Edit profile</button>
  </div>

  <div class="resume-section mt-5">
    <div class="resume-header d-flex justify-content-between align-items-center mb-4">
      <h2 class="section-title mb-0">Resume Details</h2>
      <div class="resume-actions">
        <button class="btn action-btn">Edit Resume</button>
      </div>
    </div>

    <div class="subsection mt-3">
      <h5>Professional Experience</h5>
      <ul>
        <li *ngFor="let exp of experiences">{{ exp }}</li>
      </ul>
    </div>

    <div class="subsection mt-3">
      <h5>Education</h5>
      <ul>
        <li *ngFor="let edu of education">{{ edu }}</li>
      </ul>
    </div>

    <div class="subsection mt-3">
      <h5>Strengths</h5>
      <ul>
        <li *ngFor="let s of strengths">{{ s }}</li>
      </ul>
    </div>

    <div class="subsection mt-3">
      <h5>Weaknesses</h5>
      <ul>
        <li *ngFor="let w of weaknesses">{{ w }}</li>
      </ul>
    </div>
  </div>
</div>

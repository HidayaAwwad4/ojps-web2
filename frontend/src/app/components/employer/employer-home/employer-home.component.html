<div class="row m-0" style="height: 70vh;">

  <div class="col-md-7 p-0">
    <div class="hero-img"></div>
  </div>

<div class="dashboard mt-5" style="font-family: 'Carlito', sans-serif;">

  <div class="mt-3">

    </div>
  </div>
